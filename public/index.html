<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Whiteboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    
    <title>Whitebord</title>
    <link rel="icon" type="image/x-icon" href="fav.ico"/>
</head>

<body class="text-center">
  <h1 class="heading">Multi User Whiteboard</h1>
    <main class="form-signin w-100 m-auto">
      

        <div id="p1" class="form-floating">
            <h1 class="enterid">ENTER AN ID NUMBER</h1>
            <input placeholder="Enter Username" id="userid" type="text" class="form-control">
            <button class="w-100 main btn btn-lg btn-primary" id="button">Start</button>
        </div>
    </main>

    <div id="p2">
        <h1>
            Join Class Room by ID <span id="username"></span>
        </h1>
        <p>
            Paint by holding down the mouse button.
            <a href="" download="my_painting.png">Download my painting</a
            ><i class="fa fa-refresh refresh-btn"><strong>Clear</strong></i>
          </p>
          <div id="pen-tools" class="pen-tools">
            <div id="drawing-colors" class="drawing-colors">
              <div
                class="color-circle active"
                data-color="hotpink"
                onclick="selectColor(this)"
              ></div>
              <div
                class="color-circle"
                data-color="orange"
                onclick="selectColor(this)"
              ></div>
              <div
                class="color-circle"
                data-color="red"
                onclick="selectColor(this)"
              ></div>
              <div
                class="color-circle"
                data-color="yellow"
                onclick="selectColor(this)"
              ></div>
              <div
                class="color-circle"
                data-color="black"
                onclick="selectColor(this)"
              ></div>
              <div
                class="color-circle"
                data-color="blue"
                onclick="selectColor(this)"
              ></div>
              <div
                class="color-circle"
                data-color="white"
                onclick="selectColor(this)"
              ></div>
              <div
                class="color-circle"
                data-color="green"
                onclick="selectColor(this)"
              ></div>
            </div>
       </div>
       <div id="favContainer">
        <label for="favcolor">Select your favourite color:</label>
        <input
          type="color"
          name="favcolor"
          id="favcolor"
          value="#ff0000"
          onchange="favColor(this)"
        />
      </div>
       <div id="pen-size" class="pen-size">
        <label for="pen-size"><i class="fa fa-pencil"></i> Pen size</label>
        <input
          type="range"
          name="pen-size"
          id="pen-size"
          value="10"
          step="5"
          min="5"
          max="40"
          onchange="penSizeChange(this.value)"
        />
      </div>

<canvas id="textarea">
</canvas>
<!-- <textarea name="inp" id="textarea" cols="30" rows="30" ></textarea> -->
    </div>
    <div class="bottom-container">

    </div>
</body>
</html>
